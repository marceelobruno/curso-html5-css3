<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video poster="img/limoes-capa.png" width="500" controls>
        <!--Aqui, a ordem tem total influência-->
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <!--Caso nenhum dos vídeos acima seja compatível com o browser, aparecerá a mensagem abaixo-->
        <p>Infelizmente o seu navegador não consegue reproduzir vídeo.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <!--Aqui está consumindo direto do Yutube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HUngLgGRJpo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
