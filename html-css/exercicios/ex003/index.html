<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo temos uma imagem que está no mesmo diretório:</p>
    <img src="HTML5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-diretórios:</p>
    <img src="img/CSS3.png" alt="Logo CSS3">
    <p>Também é possível utilizar imagens externas:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>
